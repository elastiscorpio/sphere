<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Collectibles - Trading Cards & Merchandise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #3a0ca3;
            --secondary: #f72585;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .card-font {
            font-family: 'MedievalSharp', cursive;
        }

        .card-container {
            perspective: 1000px;
        }

        .card-inner {
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-container:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .common { border-color: #6b7280; box-shadow: 0 4px 6px -1px rgba(107, 114, 128, 0.3); }
        .uncommon { border-color: #10b981; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3); }
        .rare { border-color: #3b82f6; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3); }
        .epic { border-color: #8b5cf6; box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.3); }
        .legendary { border-color: #f59e0b; box-shadow: 0 4px 6px -1px rgba(245, 158, 11, 0.3); }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .product-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .rarity-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .text-accent {
            color: var(--accent);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold card-font">MYTHIC COLLECTIBLES</div>
                </div>
                <div class="hidden md:flex items-center space-x-10">
                    <a href="#cards" class="hover:text-accent transition">Cards</a>
                    <a href="character-coins.html" class="hover:text-accent transition">Coins</a>
                    <a href="#merch" class="hover:text-accent transition">Merchandise</a>
                    <a href="#about" class="hover:text-accent transition">About</a>
                    <a href="#contact" class="hover:text-accent transition">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="hover:text-accent transition"><i class="fas fa-shopping-cart text-xl"></i></a>
                    <button class="md:hidden focus:outline-none"><i class="fas fa-bars text-xl"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-4">
                <a href="#cards" class="bg-white text-purple-800 px-6 py-3 rounded-full font-bold hover:bg-gray-100 transition">Explore Cards</a>
                <a href="character-coins.html" class="bg-transparent border-2 border-white px-6 py-3 rounded-full font-bold hover:bg-white hover:text-purple-800 transition">Explore Coins</a>
            </div>
        </div>
    </section>

    <!-- Replace this comment with full sections (cards, merch, etc.) -->

    <!-- Card Gallery Link -->
    <section id="cards" class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12 card-font">FEATURED CARDS</h2>
            <!-- Cards Grid Here -->
            <div class="text-center mt-12">
                <a href="character-gallery.html" class="inline-block bg-purple-800 text-white px-8 py-3 rounded-full font-bold hover:bg-purple-700 transition">View All Cards</a>
            </div>
        </div>
    </section>
</body>
</html>
